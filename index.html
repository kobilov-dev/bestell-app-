<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestell-App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header_layout">
      <!-- Linkes Logo -->
      <a href="./index.html" class="header_logo_link">
        <img
          src="./assets/logos/Logo 02.png"
          alt="Logo Bestell-App"
          class="header_logo"
        />
      </a>

      <!-- Rechtes Menü -->
      <nav class="header_nav">
        <button class="menu_button" aria-label="Hauptmenü">
          <img src="./assets/logos/dehaze.png" alt="Menü" class="header_menu" />
        </button>
      </nav>
    </header>

   <main>
    <div class="wrapper_container">
        <!-- Rechteckbild -->
        <img src="./assets/logos/Rectangle 11.png" alt="Hero Bild" class="hero_image">

        <!-- Burger-Bild -->
        <img src="./assets/logos/Ellipse 16.png" alt="Burger" class="burger_image">

        <!-- Box für H1 und H3 -->
        <div class="text_box">
            <img src="./assets/logos/Frame 89.png" alt="Hauptüberschrift" class="h1_image">
            <img src="./assets/logos/restauranth3.png" alt="h3 überschrift">
        </div>
    </div>
</main>

  </body>
</html>
